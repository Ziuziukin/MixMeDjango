{% load static %}

<section class="tastes_list">
    <div class="container">
        <p class="fs-5">ИЗБРАННОЕ</p>
        <div class="row">
            {% for tastes in tastes_list %}
            <div class="col-6 col-md-6 col-lg-4 col-xl-4 mb-4">
                <div>
                    <a href="/taste/{{tastes.id}}" class="ratio ratio-1x1">
                        <img src="{% static tastes.taste_image %}" class="img-fluid rounded">
                    </a>
                </div>
                <h5 class="col-12 text-light lh-1 mt-1 mb-0 text-nowrap text-truncate" >
                {{tastes.name_taste}}
                </h5>
                <div class="tag col-12 text-white-50 lh-1 mt-0 mb-1 text-nowrap text-truncate">
                    {{tastes.brand_id.brand_name}}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
