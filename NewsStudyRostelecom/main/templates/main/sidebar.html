{% load static %}


<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
     aria-labelledby="offcanvasExampleLabel" style="background-color: #29282E">
    <div class="offcanvas-header pb-0">
        <div>
        {% if user.is_authenticated %}
        <a href="/account/" class="link-light">

                <img src="{% static user.account.account_image %}"
                     class="rounded-circle ratio ratio-1x1"
                     style="width:auto; height: 50px">
                <p class="fs-6 text-light text-center"> {{ user.username }} </p>
        </a>
            {% else %}
                <a href="/account/login/" class="link-light">
                <p class="fs-6 text-light text-center">Авторизуйтесь в приложении</p>
                </a>
                {% endif %}
            </div>

        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>

    </div>
    <div class="offcanvas-body pt-0">
        <hr class="dropdown-divider text-light">
        <div class="pt-1 pb-1">
            <a href="/inform_app" class="link-light">
                <img src="{% static 'main/image/icon/info.png' %}" height="35px">
                О приложении
            </a>
        </div>
        <div class="pt-1 pb-1">
            {% if user.is_authenticated %}
            <a href="/account/logout" class="link-light">
                <img src="{% static 'main/image/icon/logout.png' %}" height="35px">
                Выход
            </a>
            {% else %}
            <a href="/account/login" class="link-light">
                <img src="{% static 'main/image/icon/login.png' %}" height="35px">
                Войти
            </a>
            {% endif %}
        </div>
        <div class="mt-3">
            <img class="img-fluid" src="{% static 'main/image/icon/LogoSmall.png' %}">
        </div>
    </div>
</div>
</div>
